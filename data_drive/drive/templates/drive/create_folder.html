{% extends 'drive/base.html' %}

{% block content %}
<h1>Create Folder</h1>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Folder Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Create</button>
</form>
{% endblock %}
