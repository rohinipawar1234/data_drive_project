{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Folder</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<h2>Files in Folder: {{ folder.name }}</h2>

<!-- List all files in this folder -->
<ul>
    {% for file in folder.files.all %}
        <li>
            <a href="{{ file.file_data.url }}" target="_blank">{{ file.name }}</a>
            <span>Uploaded by: {{ file.uploaded_by.username }} at {{ file.uploaded_at }}</span>
        </li>
    {% endfor %}
</ul>

<!-- Back to all folders link -->
<a href="{% url 'home' %}">Back to All Folders</a>

</body>
</html>
